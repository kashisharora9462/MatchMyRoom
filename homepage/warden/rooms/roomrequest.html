<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Login</title>
  <link rel="stylesheet" href="warden/rooms/request.css">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <link href="https://fonts.googleapis.com/css2?family=Pathway+Gothic+One&display=swap" rel="stylesheet">

</head>
<body>
  <div class="outer">
    <h1 class="logo">Roomify</h1> 
    <div class="inner">
      <div class="left-part">
        <div class="search-form">
          <div class="search-input">
            <input id="room_number" type="text" placeholder="Search by room number" name="room_number" required>
            <button id="submitButton" type="button"><i class="fas fa-search"></i></button>
          </div>
        </div>
        <div id="roomDetails"></div>
      </div>
      <div class="middle-part">
        
      </div>
      <div class="right-part">
        <h2 id="display-rooms-btn">Available Rooms</h2>
        <div id="roomTableContainer" style="height: 300px; overflow-y: auto;">
          <table id="roomTable">
              <!-- Table content will be dynamically generated by JavaScript -->
          </table>
      </div>

    </div>
  </div>
  
</body>
</html>
<script src="warden/rooms/rooms.js"></script>
