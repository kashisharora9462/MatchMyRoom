<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Login</title>
  <link rel="stylesheet" href="warden/warden_showing_page/complaint.css">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <link href="https://fonts.googleapis.com/css2?family=Pathway+Gothic+One&display=swap" rel="stylesheet">
</head>
<body>
  <div class="outer">
    <h1 class="logo">Roomify</h1> <!-- Added Roomify at the top left corner -->
    <div class="inner">
      <div class="left-part">
        <div class="search-form">
          <input id="roll_number" type="text" placeholder="Enter student's roll number" name="roll_number" required>
          <button id="submitButton" type="button"><i class="fas fa-search"></i></button>
        </div>
        <div id="complainDetails">
          <h1 id="complaints"></h1>
          <table id="Table2">
            <thead id = "th2"></thead>
            <tbody id = "tb2">
              <!-- Table content will be dynamically generated by JavaScript -->
            </tbody>
          </table>
        </div>
      </div>
      <div class="middle-part">
        
      </div>
      <div class="right-part">
        <h1 id="display-rooms-btn"></h1>
        <div id="complaintDetailsContainer">
          <table id="complaintTable">
            <thead id ="th1"></thead>
            <tbody id ="tb1">
              <!-- Table content will be dynamically generated by JavaScript -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  
</body>
</html>
<script src="warden/warden_showing_page/complain.js"></script>
