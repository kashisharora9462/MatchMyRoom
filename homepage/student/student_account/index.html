     <div class="outer">
        <div class="inner">
            <div class="left-part">
               
                <div class="left2">
                <h1>Welcome </h1>
                
            </div>

                    <input type="text" placeholder="Enter Name" id ="name" required>
                    <input type="number" placeholder="Enter Roll number " id="roll_number" required>

                    <select name="gender" id="gender">
                        <option value="Male"  class="m" selected>Male</option>
                        <option value="female" class="m" >Female</option>
                    </select>
                    

                    <input type="password" placeholder="Enter Password" name="password" required>
                    <input type ="text" placeholder="Enter your department" name="department" required>
                   
                    <button id="submitButton" type="submit">Submit</button>
            </div>

              </div> -->
            </div>

        </div>
